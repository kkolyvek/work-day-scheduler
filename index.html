<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover mb-5">
        <thead class="thead">
          <tr>
            <th scope="col"></th>
            <th scope="col" style="width:75%;"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="schedule">
          <tr>
            <th scope="row" data-hour="9" id="9">9:00</th>
            <td>
              <textarea class="form-control" id="text1" rows="2" placeholder="Enter schedule item..."></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-9" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="10" id="11">10:00</th>
            <td>
              <textarea class="form-control" id="text2" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-10" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="11" id="11">11:00</th>
            <td>
              <textarea class="form-control" id="text3" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-11" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="12" id="12">12:00</th>
            <td>
              <textarea class="form-control" id="text4" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-12" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="13" id="13">1:00</th>
            <td>
              <textarea class="form-control" id="text5" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-13" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="14" id="14">2:00</th>
            <td>
              <textarea class="form-control" id="text6" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-14" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="15" id="15">3:00</th>
            <td>
              <textarea class="form-control" id="text7" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-15" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" data-hour="16" id="16">4:00</th>
            <td>
              <textarea class="form-control" id="text8" rows="2"></textarea>
            </td>
            <td class="align-middle">
              <button id="btn-16" type="button" class="btn btn-secondary btn-sm p-0 bg-light">
                <img src="./assets/images/save--v2.png" alt="save event icon" height="32px">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
